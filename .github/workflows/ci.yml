name: CI - Plataforma de Feedback Estudantil

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Instalar dependÃªncias do backend
      working-directory: ./backend
      run: |
        pip install --no-cache-dir -r requirements.txt

    - name: ğŸ§¹ Rodar lint (flake8)
      working-directory: ./backend
      run: |
        pip install flake8
        flake8 .

    - name: ğŸ³ Build do Docker (backend)
      run: docker build -t backend-test ./backend

    - name: ğŸ³ Build do Docker (frontend)
      run: docker build -t frontend-test ./frontend
